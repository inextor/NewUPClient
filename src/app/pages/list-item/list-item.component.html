<div class="container">
  <h2 class="my-3"> Listado de Art√≠culos</h2>
  @if (ecommerce_item_list.length === 0) {
    <div class="alert alert-info">
      No items found.
    </div>
  }
  @if (ecommerce_item_list.length > 0) {
    <div class="card bg-white p-3">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th class="text-end">Acciones</th>
          </tr>
        </thead>
        <tbody>
          @for (ceii of cecommerce_item_info; track ceii.ecommerce_item.id) {
            <tr>
              <td><img [src]="ceii.item_info.item.image_id | image" alt="" width="50"></td>
              <td>{{ceii.item_info.item.name}}</td>
              <td>{{ceii.item_info.item.id}}</td>
              <td class="text-end">
                <a class="btn btn-primary btn-sm" href="#">Editar</a>
                <a class="btn btn-info btn-sm ms-2" href="#">Roles</a>
                <button class="btn btn-danger btn-sm ms-2">Eliminar</button>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  }
</div>
