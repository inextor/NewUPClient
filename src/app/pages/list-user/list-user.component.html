<div class="container mt-5">
  <h2 class="app-page-title"> Listado de Usuarios
    <a routerlink="/add-user" class="btn btn-primary" style="float: right;" href="#/add-user">Agregar Usuario</a>
  </h2>
  @if (user_list.length === 0) {
    <div class="alert alert-info">
      No users found.
    </div>
  }
  @if (user_list.length > 0) {
    <div class="card bg-white p-3">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Username</th>
            <th class="text-end">Acciones</th>
          </tr>
        </thead>
        <tbody>
          @for (user of user_list; track user.id) {
            <tr>
              <th scope="row">{{ user.id }}</th>
              <td>{{ user.name }}</td>
              <td>{{ user.username }}</td>
              <td class="text-end">
                <a class="btn btn-info btn-sm ms-2" href="#/user-roles/{{ user.id }}">Roles</a>
                <button class="btn btn-danger btn-sm ms-2">Eliminar</button>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  }
</div>
