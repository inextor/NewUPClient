<div class="container mt-5">
  <h2 class="app-page-title"> Listado de Roles
    <a routerLink="/add-role" class="btn btn-primary" style="float: right;">Agregar Rol</a>
  </h2>
  @if (role_list.length === 0) {
    <div class="alert alert-info">
      No se encontraron roles.
    </div>
  }
  @if (role_list.length > 0) {
    <div class="card bg-white p-3">
      <table class="table table-hover table-sm">
        <thead class="table-light">
          <tr>
            <th class="text-center">#</th>
            <th>Nombre</th>
            <th class="text-end">Acciones</th>
          </tr>
        </thead>
        <tbody>
          @for (role of role_list; track role.id) {
            <tr>
              <td class="text-center">{{ role.id }}</td>
              <td>{{ role.name }}</td>
              <td class="text-end">
                <div class="btn-group btn-group-sm" role="group">
                  <a class="btn btn-info" [routerLink]="['/list-item-role']" [queryParams]="{role_id: role.id}">Art√≠culos</a>
                  <a class="btn btn-primary" [routerLink]="['/edit-role', role.id]">Editar</a>
                  <button class="btn btn-danger">Eliminar</button>
                </div>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  }
</div>
