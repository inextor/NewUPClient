<div class="container mt-5">
  <h2 class="app-page-title"> Listado de Roles
    <a routerLink="/add-role" class="btn btn-primary" style="float: right;">Agregar Rol</a>
  </h2>
  @if (role_list.length === 0) {
    <div class="alert alert-info">
      No roles found.
    </div>
  }
  @if (role_list.length > 0) {
    <div class="card bg-white p-3">
      <table class="table table-discrete-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th class="text-end">Acciones</th>
          </tr>
        </thead>
        <tbody>
          @for (role of role_list; track role.id) {
            <tr>
              <th scope="row">{{ role.id }}</th>
              <td>{{ role.name }}</td>
              <td class="text-end">
                <a class="btn btn-info btn-sm" [routerLink]="['/list-item-role']" [queryParams]="{role_id: role.id}">Art√≠culos</a>
                <a class="btn btn-primary btn-sm ms-2" [routerLink]="['/edit-role', role.id]">Editar</a>
                <button class="btn btn-danger btn-sm ms-2">Eliminar</button>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  }
</div>
