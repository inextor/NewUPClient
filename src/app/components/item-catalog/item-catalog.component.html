<div class="item-catalog">
  <h2 class="app-page-title">{{ title }}</h2>

  @if (items.length === 0) {
    <div class="alert alert-info">
      No hay art√≠culos disponibles.
    </div>
  }

  @if (items.length > 0) {
    <div class="items-grid">
      @for (ceii of items; track ceii.ecommerce_item.id) {
        <div class="item-card" (click)="navigateToProduct(ceii.ecommerce_item.id)">
          <div class="item-image">
            <img [src]="ceii.item_info.item.image_id | image" alt="{{ ceii.item_info.item.name }}">
          </div>
          <div class="item-info">
            <div class="item-name">{{ ceii.item_info.item.name }}</div>
            <div class="item-price">{{ ceii.ecommerce_item.price | currency }}</div>
          </div>
        </div>
      }
    </div>
  }
</div>
